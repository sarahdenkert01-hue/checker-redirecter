
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Activity Widget</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        html {
            height: 100%;
        }

        .widget-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .widget-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .widget-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .emotions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .emotion-button {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
        }

        .emotion-button:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .emotion-button.selected {
            background: #667eea;
            border-color: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .emotion-emoji {
            font-size: 24px;
            display: block;
            margin-bottom: 8px;
        }

        .activity-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .activity-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .activity-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .activity-description {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .activity-time {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
        }

        .try-again-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .try-again-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .custom-emotion {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .custom-emotion:hover {
            border-color: #667eea;
        }

        .custom-input {
            border: none;
            background: white;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            width: 100%;
            max-width: 120px;
            text-align: center;
            outline: none;
        }

        .custom-input:focus {
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.3);
        }

        .custom-submit {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-submit:hover {
            background: #5a67d8;
        }

        @media (max-width: 480px) {
            .widget-container {
                padding: 25px;
                margin: 10px;
            }
            
            .emotions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .widget-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

        <p class="widget-subtitle">When I am feeling the need to engage in...</p>

    <script>
        const activities = [
            {
                title: "Cold Water",
                description: "Drink a glass of ice cold water."
            },
            {
                title: "Jumping Jacks",
                description: "Do 5 jumping jacks, take 2 deep breaths, and then repeat."
            },
            {
                title: "Ice Freeze",
                description: "Hold an ice cube or ice pack"
            },
            {
                title: "Butterfly Hug",
                description: "Hug yourself and tap your arms alternating back and forth."
            },
            {
                title: "Plushie Pal",
                description: "Go pick a plushie, hug firmly, take 5 deep breaths."
            },
        ];

        let currentEmotion = '';
        let currentActivityIndex = 0;

        document.querySelectorAll('.emotion-button').forEach(button => {
            button.addEventListener('click', function() {
                // Remove selected class from all buttons
                document.querySelectorAll('.emotion-button').forEach(btn => btn.classList.remove('selected'));
                
                // Add selected class to clicked button
                this.classList.add('selected');
                
                // Get a grounding activity
                currentActivityIndex = Math.floor(Math.random() * activities.length);
                showActivity();
            });
        });

        function showActivity() {
            const activityCard = document.getElementById('activityCard');
            const activity = activities[currentActivityIndex];
            
            // Hide card first
            activityCard.classList.remove('show');
            
            setTimeout(() => {
                document.getElementById('activityTitle').textContent = activity.title;
                document.getElementById('activityDescription').textContent = activity.description;
                activityCard.classList.add('show');
            }, 200);
        }

        function getNewActivity() {
            currentActivityIndex = (currentActivityIndex + 1) % activities.length;
            showActivity();
        }

        function handleCustomEmotion() {
            const customInput = document.getElementById('customEmotion');
            const customEmotion = customInput.value.trim().toLowerCase();
            
            if (customEmotion) {
                // Remove selected class from all emotion buttons
                document.querySelectorAll('.emotion-button').forEach(btn => btn.classList.remove('selected'));
                
                // Get a grounding activity
                currentActivityIndex = Math.floor(Math.random() * activities.length);
                showActivity();
                
                // Clear the input
                customInput.value = '';
            }
        }

        // Allow Enter key to submit custom emotion
        document.getElementById('customEmotion').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleCustomEmotion();
            }
        });
    </script>
